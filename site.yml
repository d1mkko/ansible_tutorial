---

 - hosts: all
   become: true
   pre_tasks:

   - name: install updates (RedHat)
     tags: always
     yum:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "RedHat"

   - name: install updates (Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

 - hosts:  workstations
   become: true
   tasks:

   - name: install unzip
     package:
       name: unzip

   - name: install terraform
     unarchive:
       src: https://releases.hashicorp.com/terraform/1.3.8/terraform_1.3.8_linux_arm64.zip
       dest: /usr/local/bin
       remote_src: yes
       mode: 0755
       owner: root
       group: root


 - hosts: web_servers
   become: true
   tasks:


   - name: install apache and php for Ubuntu servers
     tags: apache,apache2,ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

   - name: install apache and php for RedHat servers
     tags: apache,httpd,redhat
     yum:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "RedHat"

   - name: copy default html file for site
     tags: apache, apache2, httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644

 - hosts: db_servers
   become: true
   tasks:

   - name: Uninstalling MariaDB package
     tags: redhat,db,maria
     package:
          name: mariadb-server
          state: absent

